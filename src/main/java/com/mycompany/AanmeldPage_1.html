<html xmlns:wicket>
<head>
</head>

<body>
<wicket:extend>
		<h2>Meld je pakket aan</h2>
			<p>Vul je gegenvens in:</p>
			<div>
            <form wicket:id="aanmeldForm">
            	<div><span class="label">Naam</span><input type="text" wicket:id="naam"/></div>
            	<div><span class="label">Straat</span><input type="text" wicket:id="straat"/></div>
                <div><span class="label">Huisnummer</span><input type="text" wicket:id="huisnummer"/></div>
                <div><span class="label">Postcode</span><input type="text" wicket:id="postcode"/></div>
                <div><span class="label">Plaats</span><input type="text" wicket:id="plaats"/></div>
                <div><span class="label">Emailadres</span><input type="text" wicket:id="emailadres"/></div>
            </form>
			</div>

        <a wicket:id="volgende" class="myButton"></a>	
</wicket:extend>
</body>
</html>
