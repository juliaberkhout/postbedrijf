<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>anatine - a free css template</title>
<link rel="stylesheet" href="style.css" type="text/css" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
</head>

<body>
<wicket:extend>
	<article class="expanded">
			<h2>Track-and-trace</h2>
			Vul je track-and-trace code in.
			<form wicket:id="trackForm">
				<div>Code: <input type="text" wicket:id="code"/></div>
			</form>
			<a wicket:id="opslaan" class="myButton">Track!</a>
			<div wicket:id="omschrijving"></div>
</article>
</wicket:extend>

</body>
</html>
