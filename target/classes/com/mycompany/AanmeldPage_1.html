<html xmlns:wicket>
<head>
</head>

<body>
<wicket:extend>
		<h2>Meld je pakket aan</h2>
			<p>Vul je gegenvens in:</p>
			<div>
            <form wicket:id="aanmeldForm">
                <div>Naam: <input type="text" wicket:id="naam"/></div>
                <div>Straat: <input type="text" wicket:id="straat"/></div>
                <div>Huisnummer: <input type="text" wicket:id="huisnummer"/></div>
                <div>Postcode: <input type="text" wicket:id="postcode"/></div>
                <div>Plaats: <input type="text" wicket:id="plaats"/></div>
                <div>Emailadres: <input type="text" wicket:id="emailadres"/></div>
            </form>
			</div>

        <a wicket:id="volgende" class="myButton"></a>	
</wicket:extend>
</body>
</html>
